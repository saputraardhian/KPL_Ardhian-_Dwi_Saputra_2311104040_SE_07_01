<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TP Modul 12 - Cari Tanda Bilangan</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h1 class="text-xl font-bold mb-4 text-center">Cari Tanda Bilangan</h1>
        <input id="inputAngka" type="number" class="w-full p-2 border rounded mb-4" placeholder="Masukkan bilangan">
        <button onclick="cekTanda()" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Cek</button>
        <p id="outputHasil" class="mt-4 text-lg font-semibold text-center"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
